name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code về
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cài đặt môi trường Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Bước 3: Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Bước 4: Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Bước 5: Chạy ESLint
      - name: Run ESLint
        run: eslint "**/*.js"
        continue-on-error: false

      # Bước 6: Kiểm tra Prettier
      - name: Check Prettier
        run: prettier --check "**/*.js"
        continue-on-error: false

      # Bước 7: Chạy tests
      - name: Run tests
        run: npm run test
